{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

{% if user and user.id == post.owner_id %}
    <a href="/post/{{ post.slug }}/edit" class="btn btn-sm btn-warning">Edit</a>
    <form action="/post/{{ post.slug }}/delete" method="post" style="display:inline;">
        <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
{% endif %}
{% endblock %}
