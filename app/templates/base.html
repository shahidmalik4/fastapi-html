<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">FastAPI Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user %}
                    <li class="nav-item"><a class="nav-link" href="/post/create">New Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout ({{ user.username }})</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">

        {% if flash %}
        <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
          <div class="d-flex">
            <div class="toast-body">
              {{ flash }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>

        <script>
          // Automatically hide toast after 3 seconds
          setTimeout(() => {
            const toast = document.querySelector('.toast');
            if (toast) {
              toast.classList.remove('show');
            }
          }, 3000);
        </script>
        {% endif %}


        {% block content %}{% endblock %}
    </div>
</body>
</html>
